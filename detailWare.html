<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>我的订单</title>
<link rel="stylesheet" href="plugins/spinner/jquery.spinner.css" />
<link rel="stylesheet" href="styles/detailWare.css" />
</head>
<body>
<header class="header">
	<div>
		<a href="javascript:history.back();"><i class="icon-angle-left icon_btn"></i></a>
		我的订单
		</div>
</header>
<img class="wareImg" src="images/ware1.jpg" />
<div class="wareInfo flex">
	<div>Apple iPhone(16GB) 金色 移动联通电信4G手机</div>
	<div>分享</div>
</div>
<div class="warePrice subColor mb10">￥4985</div>
<div class="wareOpt">选择<span>机身颜色</span><span>套餐类型</span><span>机身内存</span><i class="icon-angle-right fr"></i></div>
<ul class="actionBox flex">
	<li><a href="">
		<i class="icon-headphones"></i>
		<div>客服</div>
	</a></li>
	<li><a href="">
		<i class="icon-star subColor"></i>
		<div>收藏</div>
	</a></li>
	<li><a href="">加入购物车</a></li>
	<li><a href="">立即购买</a></li>
</ul>
<div class="wareOpt_body hide">
	<div class="wareOpt_body_info">
		<div class="img"><img src="images/ware1.jpg" alt=""></div>
		<div>￥4983</div>
		<div>库存330件</div>
		<div class="cancel"><i class="icon-cancel-circle"></i></div>
	</div>
	<ul class="wareOpt_body_opt">
		<li>
			<div>机身颜色</div>
			<ul class="flex">
				<li>银色</li>
				<li>深空灰</li>
				<li>金色</li>
			</ul>
		</li>
		<li>
			<div>版本</div>
			<ul class="flex">
				<li>移动4版</li>
				<li>公开版</li>
				<li>电信版</li>
			</ul>
		</li>
		<li>
			<div>选择容量</div>
			<ul class="flex">
				<li>16GB</li>
				<li>64GB</li>
				<li>128GB</li>
			</ul>
		</li>
	</ul>
	<div class="wareOpt_body_num">
		购买数量<div class="fr"><input type="text" class="wareNumber"/></div>
	</div>
</div>
<div class="mask hide"></div>
</body>
<script src="http://lib.sinaapp.com/js/jquery/1.8.3/jquery.min.js"></script>
<script src="plugins/spinner/jquery.spinner.js"></script>
<script>
$('.wareNumber').spinner({});
$('.wareOpt').on('click',function (){
	$('.wareOpt_body').removeClass('hide');
	$('.mask').removeClass('hide');
});
$('.cancel').on('click',function (){
	$('.wareOpt_body').addClass('hide');
	$('.mask').addClass('hide');
})
</script>
</html>
